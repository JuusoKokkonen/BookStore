<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Categories</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h1>Categories</h1>
		<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Category</th>
		</tr>
			<tr th:each="category : ${categories}">
			<td th:text="${category.id}"></td>
			<td th:text="${category.name}"></td>
			<td class="btn btn-danger" ><a th:href="@{/delete/{id}(id=${category.id})}">Delete</a></td>
			<td class="btn btn-success" ><a th:href="@{/edit/{id}(id=${category.id})}">Edit</a></td>
		</tr>
		</table>
	<div class="col-md-4">
	<h2>Add a new category:</h2>
		<form th:object="${category}" th:action="@{savecategory}" action="#" method="post">
		<label for="name">Category name:</label>
	<input type="text" id="name" th:field="*{name}" class=form-control>
	<input type="submit" class="btn btn-primary" value="Add a category">
	</form>
	</div>
</body>
</html>
