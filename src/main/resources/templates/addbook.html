<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<title>Cars</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<div class="container">
	<h2>Add a book</h2>
	<div class="col-md-4">
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" class=form-control>
		<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}" class=form-control>
		<label for="isbn">isbn</label>
	<input type="text" id="isbn" th:field="*{isbn}" class=form-control>
		<label for="year">year</label>
	<input type="text" id="year" th:field="*{year}" class=form-control>
		<label for="price">price</label>
	<input type="text" id="price" th:field="*{price}" class=form-control>
	<input type="submit" class="btn btn-primary" value="Save">
	</form>
	</div>
	</div>
</body>
</html>
